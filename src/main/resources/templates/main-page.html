<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyLibrary Home</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<div class="navbar">
  <div class="logo">MyLibrary</div>
  <div class="user-info">
    <a th:href="@{/logout}">Log Out</a>
  </div>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
  <a href="#">Messages</a>
  <a href="#">My Borrows</a>
  <a href="#">My FineAmounts</a>
  <a href="#">Setting</a>
</div>
<div id="overlay" class="overlay" onclick="toggleNav()"></div>

<div class="container">
  <h1>Welcome, <span th:text="${userName ?: 'User'}">User</span>!</h1>
  <p>You can start searching for books.</p>

  <hr style="margin: 2rem 0;">

  <h2>Book Search</h2>

  <form id="search-form" class="search-form">
    <select id="search-type" name="type">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="isbn">ISBN</option>
      <option value="topic">Topic</option>
    </select>
    <input type="text" id="search-query" name="query" placeholder="Search for books..." required>
    <button type="submit" id="search-button">Search</button>
  </form>

  <div id="search-results-container"></div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
