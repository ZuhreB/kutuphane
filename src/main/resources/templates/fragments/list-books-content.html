<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="contentFragment">
    <h2>Kitap Listesi</h2>

    <div id="message-container" class="alert" style="display:none;">
        <span id="message-text"></span>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>BaÅŸlÄ±k</th>
            <th>Yazar</th>
            <th>YayÄ±ncÄ±</th>
            <th>ISBN</th>
            <th>YayÄ±n YÄ±lÄ±</th>
            <th>Toplam Kopya</th>
            <th>Mevcut Kopya</th>
            <th>Ä°ÅŸlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookID}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author?.firstName + ' ' + book.author?.lastName}"></td>
            <td th:text="${book.publisher?.publisherName}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.totalCopies}"></td>
            <td th:text="${book.availableCopies}"></td>
            <td>
                <button type="button"
                        class="btn btn-danger btn-sm delete-book-btn"
                        th:data-book-id="${book.bookID}">
                    Sil
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script th:inline="javascript">
        function initializeBookDelete() {
            console.log("initializeBookDelete fonksiyonu list-books-content.html'den Ã§aÄŸrÄ±ldÄ±!");
            const deleteButtons = document.querySelectorAll('.delete-book-btn');
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');

            deleteButtons.forEach(button => {
                if (!button.dataset.listenerAttached) {
                    button.addEventListener('click', async (e) => {
                        // ðŸ› ï¸ BURADAKÄ° YENÄ° KONTROL: e.currentTarget'Ä±n geÃ§erli bir element olduÄŸundan emin olun
                        if (!e.currentTarget || !(e.currentTarget instanceof Element)) {
                            console.error('Hata: Olay hedefi (e.currentTarget) geÃ§ersiz veya null. Silme iÅŸlemi iptal edildi.');
                            return; // Ä°ÅŸlemi durdur
                        }

                        const bookId = e.currentTarget.dataset.bookId;

                        if (!bookId) {
                            console.error('Book ID silme iÅŸlemi iÃ§in bulunamadÄ±.');
                            return;
                        }
                        console.log("Kitap ID:", bookId, "silmeye Ã§alÄ±ÅŸÄ±lÄ±yor.");

                        const confirmDelete = confirm('Bu kitabÄ± silmek istediÄŸinizden emin misiniz?');
                        if (!confirmDelete) {
                            return;
                        }

                        try {
                            const response = await fetch(`/employee/books/delete/${bookId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            const data = await response.json();

                            messageContainer.style.display = 'block';
                            messageContainer.classList.remove('alert-success', 'alert-danger');

                            if (response.ok) {
                                messageContainer.classList.add('alert-success');
                                messageText.textContent = data.message;

                                // ðŸ› ï¸ BURADAKÄ° YENÄ° KONTROL: SatÄ±rÄ± kaldÄ±rmadan Ã¶nce varlÄ±ÄŸÄ±nÄ± kontrol edin
                                const rowToRemove = e.currentTarget.closest('tr');
                                if (rowToRemove) {
                                    rowToRemove.remove();
                                } else {
                                    console.warn("UyarÄ±: Silinecek tablo satÄ±rÄ± DOM'da bulunamadÄ±. Sayfa yenilemesi gerÃ§ekleÅŸecek.");
                                }

                                setTimeout(() => {
                                     window.location.reload();
                                 }, 1500);
                            } else {
                                messageContainer.classList.add('alert-danger');
                                messageText.textContent = data.message || 'Kitap silinirken bir hata oluÅŸtu.';
                            }
                        } catch (error) {
                            console.error('Fetch iÅŸlemi sÄ±rasÄ±nda hata:', error);
                            messageContainer.style.display = 'block';
                            messageContainer.classList.remove('alert-success');
                            messageContainer.classList.add('alert-danger');
                            messageText.textContent = 'AÄŸ hatasÄ± veya sunucuya ulaÅŸÄ±lamÄ±yor.';
                        }
                    });
                    button.dataset.listenerAttached = 'true';
                }
            });
        }

        initializeBookDelete();
    </script>
</div>
</body>
</html>
