<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="contentFragment">
  <h2>Kitap Ekle</h2>
  <form th:action="@{/employee/books/add}" method="post" th:object="${book}">
    <div class="form-group">
      <label for="title">Kitap Adı:</label>
      <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div class="form-group">
      <label for="author">Yazar:</label>
      <select id="author" th:field="*{author.authorID}" required>
        <option value="">Yazar Seçiniz</option>
        <option th:each="author : ${authors}" th:value="${author.authorID}" th:text="${author.firstName + ' ' + author.lastName}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="publisher">Yayıncı:</label>
      <select id="publisher" th:field="*{publisher.publisherID}" required>
        <option value="">Yayıncı Seçiniz</option>
        <option th:each="publisher : ${publishers}" th:value="${publisher.publisherID}" th:text="${publisher.publisherName}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" th:field="*{isbn}" required />
    </div>

    <div class="form-group">
      <label for="publicationYear">Yayın Yılı:</label>
      <input type="number" id="publicationYear" th:field="*{publicationYear}" />
    </div>

    <div class="form-group">
      <label for="description">Açıklama:</label>
      <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div class="form-group">
      <label for="totalCopies">Toplam Kopya Sayısı:</label>
      <input type="number" id="totalCopies" th:field="*{totalCopies}" required />
    </div>

    <div class="form-group">
      <label for="topic">Konu:</label>
      <input type="text" id="topic" th:field="*{topic}" />
    </div>

    <button type="submit" class="btn btn-primary">Kitap Ekle</button>
  </form>
</div>

</body>
</html>
