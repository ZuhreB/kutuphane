<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h1>Book Details</h1>
    <div th:if="${book}">
        <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
        <p><strong>Author:</strong>
            <span th:text="${book.author.firstName}"></span>
            <span th:text="${book.author.lastName}"></span>
        </p>
        <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
        <p><strong>Topic:</strong> <span th:text="${book.topic}"></span></p>
        <p>
            <strong>Available Copies:</strong>
            <span th:text="${book.availableCopies}"></span>
        </p>
    </div>
</div>
</body>
</html>
