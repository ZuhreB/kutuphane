<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <style>
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div th:if="${book}">
    <h1>Borrow Book: <span th:text="${book.title}"></span></h1>
    <p>Author: <span th:text="${book.author.firstName + ' ' + book.author.lastName}"></span></p>
    <p>ISBN: <span th:text="${book.isbn}"></span></p>
    <p>Available Copies: <span th:text="${book.availableCopies}"></span></p>

    <div th:if="${param.success}" class="success">
        Book borrowed successfully! Please return by
        <span th:text="${#temporals.format(currentDate.plusDays(14), 'dd-MM-yyyy')}"></span>
    </div>
    <div th:if="${param.success != null and !param.success}" class="error">
        Could not borrow the book. Please try again.
    </div>

    <form th:action="@{/borrow}" method="post">
        <input type="hidden" name="bookId" th:value="${book.bookID}">
        <div>
            <label>Borrow Date:
                <span th:text="${#temporals.format(currentDate, 'dd-MM-yyyy HH:mm')}"></span>
            </label>
        </div>
        <div>
            <label>Expected Return Date:
                <span th:text="${#temporals.format(currentDate.plusDays(14), 'dd-MM-yyyy')}"></span>
            </label>
        </div>
        <button type="submit">Confirm Borrow</button>
    </form>
    <a th:href="@{/books}">Back to Books</a>
</div>

<div th:unless="${book}">
    <h1>Book Not Found</h1>
    <p>The requested book could not be found.</p>
    <a th:href="@{/books}">Back to Books</a>
</div>
</body>
</html>
